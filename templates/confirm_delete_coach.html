{% extends 'base_coach.html' %}

{% block content %}
<h1>Confirm Account Deletion</h1>
  <h2>Are you sure you want to delete your account?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes" onclick="return confirm('Are you sure you want to delete your account?')">Delete</button>
    <a href="{% url 'myuser' %}">Cancel</a>
  </form>
{% endblock %}
