{% extends 'base_player.html' %}

{% block title %}
  My user
{% endblock %}

{% block content %}
  <h1>{{user.username}}</h1>
  <h1>Player</h1>
  <h2>{{user.get_full_name}}</h2>
  <h3>Email: {{user.email}}</h3> 
  <p>Session started at {{user.last_login}}</p>
  <a href="{% url 'changepassword' %}">Change password</a>
{% endblock %}
