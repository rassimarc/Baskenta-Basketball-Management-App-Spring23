{% extends 'base.html' %}

{% block content %}
  <h1>Payment Page</h1>
  <p>Welcome, {{ player_name }}!</p>
  <form method="post">
    {% csrf_token %}
    <label for="amount_paid">Amount to be paid:</label>
    <input type="number" id="amount_paid" name="amount_paid" required min="1">
    <button type="submit">Pay</button>
  </form>
  {% if amount_paid %}
    <p>You paid ${{ amount_paid }}.</p>
  {% endif %}
  <p>Remaining amount: ${{ remaining_amount }}.</p>
{% endblock %}
