{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Chat with ChatGPT</h1>
        <div class="chat">
            <div id="chat-area"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatArea = document.getElementById('chat-area');
    
        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = chatInput.value;
            chatInput.value = '';
    
            const userBubble = document.createElement('p');
            userBubble.textContent = `You: ${message}`;
            userBubble.classList.add('user');
            chatArea.appendChild(userBubble);
    
            fetch(`{% url 'chat_view' %}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${message}`
            })
                .then(response => response.json())
                .then(data => {
                    const chatBubble = document.createElement('p');
                    chatBubble.textContent = `ChatGPT: ${data.response}`;
                    chatBubble.classList.add('chatbot');
                    chatArea.appendChild(chatBubble);
                    chatArea.scrollTop = chatArea.scrollHeight;
                });
        });
    </script>
    
{% endblock %}
