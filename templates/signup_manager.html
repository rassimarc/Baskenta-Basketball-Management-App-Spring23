{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
  <h1>Signup as Manager</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <button type="button" onclick="window.location.href='{% url 'login' %}'">Cancel</button>
  </form>
{% endblock %}
