{% extends 'base.html' %}

{% block content %}
  <h1>Update {{game.name}} stats</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Update Game Scores</button>
    <button type="button" onclick="window.location.href='{% url 'performance' %}'">Cancel</button>

  </form>
{% endblock %}
