{% extends 'base.html' %}

{% block content %}
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'performance_coach.css' %}">
</head>

  <h1>Update {{game.name}} stats</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn">Update Game Scores</button>
    <button type="button" onclick="window.location.href='{% url 'performance' %}'" class="btn">Cancel</button>

  </form>
{% endblock %}
