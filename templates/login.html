{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p> Don't have an account? <a href="{% url 'signup_player' %}">Sign up as a player</a> <a href="{% url 'signup_manager' %}">Sign up as a manager</a></p>
  <p> Forgot your password? <a href="{% url 'forgotpassword' %}">Reset your password</a></p>
{% endblock %}
