{% extends 'base.html' %}

{% block title %}
  Login 
{% endblock %}

{% block content %}

<head>
  {% load static %}
  <link rel="stylesheet"  href="{% static 'login_style.css' %}">

</head>

<body>
  <h2>Login</h2> <!-- Here is the title-->
  <form method="post"> <!-- This is the form that contains the username and the password-->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Login</button> <!-- This is the button to login-->
  </form>
  <div class="signup-links">
    <p> Don't have an account? </p> 
    <a href="{% url 'signup_player' %}">Sign up as a player</a> <!-- This is the button for signup as player-->
    <a href="{% url 'signup_coach' %}">Sign up as a coach</a> <!-- This is the button for signup as coach-->
    <a href="{% url 'signup_manager' %}">Sign up as a manager</a> <!-- This is the button-->

  
  <p> Forgot your password? <a href="{% url 'forgotpassword' %}" >Reset your password</a></p> <!-- This is the button for reset password-->
  </div></body>
{% endblock %}
