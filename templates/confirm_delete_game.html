{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Game Record Deletion</h1>
  <h2>Are you sure you want to delete the game records?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes" onclick="return confirm('Are you sure you want to delete the statistics of this player?')">Delete</button>
    <a href="{% url 'performance' %}">Cancel</a>
  </form>
{% endblock %}
