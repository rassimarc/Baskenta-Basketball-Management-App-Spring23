{% extends 'base.html' %}

{% block content %}
  <h1>Team List</h1>
  <a href="{% url 'add_team' %}">Create Team</a>
  <ul>
  {% for team in teams %}
    <li>
      <strong>Team:</strong> {{ team.name }}<br>
      <strong>Coach:</strong> {{ team.coach }}<br>
      <strong>Players:</strong> {{ team.players.all|join:", " }}<br>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
