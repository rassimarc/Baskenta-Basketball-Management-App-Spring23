{% extends 'base.html' %}

{% block content %}
<style>
.button {
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 1px;
  transition-duration: 0.4s;
  cursor: pointer;
}


.button1 {
  background-color: white;
  color: black;
  border: 2px solid #96270F;
}

.button1:hover {
  background-color: #96270F;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #271815;
}

.button2:hover {
  background-color: #271815;
  color: white;
}

.button3 {
  background-color: white;
  color: black;
  border: 3px solid #92EE0D ;
}

.button3:hover {
  background-color: #92EE0D ;
  color: white;
}
.button4 {
  background-color: white;
  color: black;
  border: 3px solid #EC4545 ;
}

.button4:hover {
  background-color: #EC4545 ;
  color: white;
}
</style>


  <div class="container">
    <h1 class="text-center">Update {{ team.name }} Team</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <h3 class="mt-3">Current Players:</h3>
            {% for player in team.players.all %}
              <p>{{ player }}</p>
            {% endfor %}
          </div>
          <div class="form-group">
            <h3 class="mt-3">Current Coach:</h3>
            <p>{{ team.coach }}</p>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="button button3">Update Team</button>
            <button type="button" class="button button4" onclick="window.location.href='{% url 'management' %}'">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
